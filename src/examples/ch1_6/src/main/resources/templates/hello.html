<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>

    <div>
        氏名 [[${name}]] <br>
        誕生日 [[${birthday}]] <br>
        郵便番号 [[${postalcode}]] <br>
        住所 [[${address}]] <br>
        電話番号 [[${tel}]] <br>
    </div>
    <br>
    <form th:object="${userForm}" th:action="${action}" id="form1" enctype="multipart/form-data" method="post">
        <div>
            <h2>個人情報入力</h2>
            <label>氏名</label>
            <div>
                <input type="text" th:type="text" th:field="*{name}" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
            </div>
            <label>誕生日</label>
            <div>
                <input type="text" th:type="date" th:field="*{birthday}" />
                <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></span>
            </div>
            <label>郵便番号</label>
            <div>
                <input type="text" th:type="text" th:field="*{postalcode}">
                <span th:if="${#fields.hasErrors('postalcode')}" th:errors="*{postalcode}" style="color: red"></span>
            </div>
            <label>住所</label>
            <div>
                <input type="text" th:type="text" th:field="*{address}" />
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></span>
            </div>
            <label>電話番号</label>
            <div>
                <input type="text" th:type="tel" th:field="*{tel}">
                <span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" style="color: red"></span>
            </div>
            <label>パスワード</label>
            <div>
                <input type="text" th:type="password" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
            </div>
            <label>パスワード確認</label>
            <div>
                <input type="text" th:type="password" th:field="*{passwordConfirm}">
                <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: red"></span>
            </div>
            <div>
                <input type="submit" value="決定してアンケートに進む"/>
            </div>
        </div>
    </form>

</body>
</html>
