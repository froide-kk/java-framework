<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<!--

<div class="insert" style="padding:10px; text-align:center">
    <h2>登録</h2>
<form th:object="${userForm}" th:action="@{/insert}" id="form1" enctype="multipart/form-data" method="post">

    <div>
        <label>名前</label>
        <div>
            <input type="text" th:type="text" th:field="*{name}" />
            <ul th:each="error : ${#fields.errors('name')}" style="list-style: none; color:red">
                <li th:text="${error}"></li>
            </ul>
        </div>
        <br>
        <label>パスワード</label>
        <div>
            <input type="text" th:type="text" th:field="*{password}" />
            <ul th:each="error : ${#fields.errors('password')}" style="list-style: none; color:red">
                <li th:text="${error}"></li>
            </ul>
        </div>
        <br>
        <label>パスワード（確認）</label>
        <div>
            <input type="text" th:type="text" th:field="*{passwordConfirm}" />
            <ul th:each="error : ${#fields.errors('passwordConfirm')}" style="list-style: none; color:red">
                <li th:text="${error}"></li>
            </ul>
        </div>
        <div>
            <input type="submit" name="insert" value="Send"/>
        </div>
    </div>
</form>
</div>

</body>
</html>
