<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>詳細</title>
</head>
<body>
<h1>商品詳細</h1>

<a th:href="@{/items/list}">一覧に戻る</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>releaseDate</th>
        <th>imageURL</th>
    </tr>
    <tr  th:object="${item}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{releaseDate}"></td>
        <td th:text="*{imageURL}"></td>

    </tr>
</table>

<form th:object="${item}" th:action="@{/items/update/{id}(id = *{id})}" method="get">
    <input type="submit" value="update">
</form>

<form th:object="${item}" th:action="@{/items/delete/{id}(id = *{id})}" method="post">
    <input type="submit" value="delete">
</form>

</body>
</html>
