<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品情報変更</title>
</head>
<body>
<h1>商品情報の変更</h1>
<a th:href="@{/items/list}">キャンセル</a>
<h3>現在の商品情報</h3>
<table border="1" th:object="${item}">
    <tr>
        <td>id</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>商品名</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>価格</td>
        <td th:text="*{price}"></td>
    </tr>
    <tr>
        <td>発売日</td>
        <td th:text="*{releaseDate}"></td>
    </tr>
    <tr>
        <td>画像URL</td>
        <td th:text="*{imageURL}"></td>
    </tr>
</table>
<h3>新しい商品情報</h3>
<form th:object="${form}" th:action="@{/items/update/{id}(id=${id})}" id="form1" enctype="multipart/form-data" method="post">
<table border="1">
    <tr>
        <td>名前</td>
        <td><input type="text" th:type="text"  th:field="*{name}"></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Code Error</td>
    </tr>
    <tr>
        <td>商品名</td>
        <td><input type="text" th:type="text" th:field="*{price}"></td>
        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Code Error</td>
    </tr>
    <tr>
        <td>発売日</td>
        <td><input type="date" th:type="date" th:field="*{releaseDate}"></td>
        <td th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}">Code Error</td>
    </tr>
    <tr>
        <td>画像URL</td>
        <td><input type="text" th:type="text" th:field="*{imageURL}"></td>
        <td th:if="${#fields.hasErrors('imageURL')}" th:errors="*{imageURL}">Code Error</td>
    </tr>
</table>
    <input type="submit" value="update">
</form>
</body>
</html>
