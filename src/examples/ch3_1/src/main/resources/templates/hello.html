<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<h2 style="text-align:center; padding:10px">ユーザーリスト</h2>
<table align="center" style="border-collapse: collapse; width: 50%; table-layout: fixed">
    <tr>
        <th style="border: solid 1px">id</th>
        <th style="border: solid 1px">名前</th>
        <th style="border: solid 1px">パスワード</th>
        <th style="border: solid 1px"></th>
    </tr>
<tr th:each="user : ${userList}">
    <td th:text="${user.id}" style="text-align: center; border: solid 1px;"></td>
    <td th:text="${user.name}" style="text-align: center; border: solid 1px;"></td>
    <td th:text="${user.password}" style="text-align: center; border: solid 1px;"></td>
    <td style="text-align: center; border: solid 1px;">
    <form th:action="@{/detail/{id}(id=${user.id})}" method="get">
        <button>詳細</button>
    </form>
    </td>
</tr>
</table>

<form th:action="@{/insert}" method="get" style="text-align:center; margin-top:20px">
<button>登録</button>
</form>
</body>
</html>
