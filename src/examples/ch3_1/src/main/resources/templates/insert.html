<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>

<div class="insert" style="padding:10px; text-align:center">
  <h2>登録</h2>
  <form th:object="${itemForm}" th:action="@{/insert}" id="form1" enctype="multipart/form-data" method="post">

    <div>
      <label>商品名</label>
      <div>
        <input type="text" th:type="text" th:field="*{name}" />
        <ul th:each="error : ${#fields.errors('name')}" style="list-style: none; color:red">
          <li th:text="${error}"></li>
        </ul>
      </div>
      <br>
      <label>価格</label>
      <div>
        <input type="number" th:type="number" th:field="*{price}" />
        <ul th:each="error : ${#fields.errors('price')}" style="list-style: none; color:red">
          <li th:text="${error}"></li>
        </ul>
      </div>
      <br>
      <label>発売日</label>
      <div>
        <input type="date" th:type="date" th:field="*{releaseDate}" />
        <ul th:each="error : ${#fields.errors('releaseDate')}" style="list-style: none; color:red">
          <li th:text="${error}"></li>
        </ul>
      </div>
      <label>画像URL</label>
      <div>
        <input type="text" th:type="text" th:field="*{imageUrl}" />
        <ul th:each="error : ${#fields.errors('imageUrl')}" style="list-style: none; color:red">
          <li th:text="${error}"></li>
        </ul>
      </div>
      <div>
        <input type="submit" name="insert" value="Send"/>
      </div>
    </div>
  </form>
</div>

</body>
</html>
