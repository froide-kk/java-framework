<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>

<h2>こんにちは[[${name}]]</h2>
<div>
    <form th:object="${userForm}" th:action="${action}" id="form1" enctype="multipart/form-data" method="post">
        <div>
            <label>Name:</label>
            <div>
                <input type="text" th:type="text" th:field="*{name}" />
                <ul th:each="error : ${#fields.errors('name')}">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <label>Password:</label>
            <div>
                <input type="password" th:type="password" th:field="*{password}" />
                <ul th:each="error : ${#fields.errors('password')}">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <label>Password Confirm:</label>
            <div>
                <input type="password" th:type="password" th:field="*{passwordConfirm}" />
                <ul th:each="error : ${#fields.errors('passwordConfirm')}">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <div>
                <input type="submit" value="Send"/>
            </div>
        </div>
    </form>
</div>
</body>

</html>
