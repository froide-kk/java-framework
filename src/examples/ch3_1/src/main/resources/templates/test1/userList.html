<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>リスト</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>pass</th>
            <th>更新</th>
            <th>削除</th>
        </tr>
        <tr th:each="user:${userList}" th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{password}"></td>
            <td>
                <a th:href="@{/users/update/{id}(id = *{id})}">更新する</a>
            </td>
            <td>
                <form th:action="@{/users/delete/{id}(id = *{id})}" method="post">
                    <input type="submit" value="delete">
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/users/post}">新規登録</a>
    <a th:href="@{/users/download/user.pdf}">一覧をpdfでダウンロード</a>
    <a th:href="@{/users/download/user.csv}">一覧をcsvでダウンロード</a>
</body>
</html>
