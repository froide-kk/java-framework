<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB一覧</title>
</head>
<body>
<h1>データベース一覧</h1>
<table>
    <tr th:each="user: ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.password}"></td>
    </tr>
</table>
<a href="insert.html" th:href="@{/insert}">新規登録画面</a>
</body>
</html>
