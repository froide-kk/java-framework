<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>名前</th>
        <th>パスワード</th>
        <th>詳細</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td>[[${user.id}]]</td>
        <td>[[${user.name}]]</td>
        <td>[[${user.password}]]</td>
        <td><button th:attr="onClick='location.href=\'http://localhost:8080/users/syousai/'+${user.id}+'\''">詳細</button></td>
    </tr>
</table>
</body>
</html>
