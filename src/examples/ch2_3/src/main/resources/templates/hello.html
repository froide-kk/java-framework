<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
    <div>
        Hello こんにちは [[${name}]]!
    </div>
    <br>
    <form th:object="${userForm}" th:action="${action}" id="form1" enctype="multipart/form-data" method="post">
        <div>
            <label>Name:</label>
            <div>
                <input type="text" th:type="text" th:field="*{name}" />
                <ul th:each="error : ${#fields.errors('name')}">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <br>
            <label>Password:</label>
            <div>
                <input type="text" th:type="text" th:field="*{password}" />
                <ul th:each="error : ${#fields.errors('password')}">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <br>
            <label>Password confirm:</label>
            <div>
                <input type="text" th:type="text" th:field="*{passwordConfirm}" />
                <ul th:each="error : ${#fields.errors('passwordConfirm')}">
                    <li th:text="${error}"></li>
                </ul>
            </div>
            <div>
                <input type="submit" value="Send"/>
            </div>
        </div>
    </form>
</body>
</html>
