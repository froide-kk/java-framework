<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
<div>
  Hello [[${name}]]!
</div>
<br>
<form th:object="${testForm}" th:action="${action}" id="form1" enctype="multipart/form-data" method="post">
  <div>
    <label>名前:</label>
    <div>
      <input type="text" th:type="text" th:field="*{name}" />
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
      [[${name}]]
    </div>
  </div>
  <div>
    <label>生年月日:</label>
    <div>
      <input th:type="date" th:field="*{birthday}" />
    </div>
    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
      [[${birthday}]]
    </div>
  </div>
  <div>
    <label>電話番号:</label>
    <div>
      <input type="text" th:type="text" th:field="*{number}" />
    </div>
    <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}">
      [[${number}]]
    </div>
  </div>
  <label>パスワード:</label>
  <div>
    <input type="text" th:type="text" th:field="*{password}" />
    <ul th:each="error : ${#fields.errors('password')}" th:text="${error}">
<!--      <li th:text="${error}"></li>-->
    </ul>
  </div>
  <label>パスワード(確認):</label>
  <div>
    <input type="text" th:type="text" th:field="*{passwordConfirm}" />
    <ul th:each="error : ${#fields.errors('passwordConfirm')}" th:text="${error}">
<!--      <li th:text="${error}"></li>-->
    </ul>
  </div>
  <div>
    <input type="submit" value="Send"/>
  </div>
</form>
